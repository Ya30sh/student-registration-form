<html>
	<head>
		<title>STUDENT REGISTRATION FORM</title>
		
		</head>
		<body>
			<H1>STUDENT REGISTRATION FORM</H1>
		<form>
	<table>
		<tr>
			<td>NAME</td>
			<td>:</td>
			<td><input type="text" required></td>
		</tr>
		<tr>
			<td>DIVISION</td>
			<td>:</td>
			<td><select><option>select division</option><option>CSE 1A</option>
				<option>CSE 1B</option>
				<option>CSE 1C</option>
				<option>CSE 1D</option>
				<option>CSE 1H</option></select>
			</td>
		</tr>
		<tr>
			<td>ROLL NO.</td>
			<td>:</td>
			<td><input type="text" pattern="[0-9]{3}" required></td>
		</tr>
		<tr>
			<td>BIRTH DATE</td>
			<td>:</td>
			<td><input type="DATE"></td>
		</tr>
		<tr>
			<td>ADDRESS</td>
			<td>:</td>
			<td><textarea required></textarea></td>
			</tr>
		<td>EMAIL</td>
		<td>:</td>
		<td><input type="text" required></td>
		<tr>
		</tr>
		<td>MOBILE NO.</td>
		<td>:</td>
		<td><input type="text" pattern="[0-9]{10}" required></td>
		<tr>
			<td>CITY</td>
			<td>:</td>
			<td><select><option>select a city</option><option>RAJKOT</option>
				<option>AHEMDABAD</option>
				<option>SURAT</option>
				<option>KUTCH</option>
				<option>JAMNAGAR</option></select></td>
        </tr>
        <tr>
        	<td>STATE</td>
        	<td>:</td>
        	<td><select><option>select a state</option><option>GUJURAT</option>
				<option>MAHARASTRA</option>
				<option>RAJASTHAN</option>
				<option>MADHYA PRADESH</option>
				<option>GOA</option></select></td>
        </tr>
        <tr>
        	<td>GENDER</td>
        	<td>:</td>
        	<td><input type="radio" name="a"> Male <input type="radio" name="a"> female <input type="radio" name="a"> other</td>
        </tr>
        <tr>
        	<td>HOBBIES</td>
        	<td>:</td>
        	<td><input type="checkbox" name=""> singing <input type="checkbox" name=""> sleeping <input type="checkbox" name=""> reading <input type="checkbox" name=""> gaming <input type="checkbox" name=""> eating </td>
        </tr>
        <tr>
        	<td></td>
        	<td><input type="submit" name=""></td>
        	<td><input type="reset" name=""></td>
        </tr>
	</table>
        </form>
	</body>
</html>
